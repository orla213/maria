<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maria ‚ù§Ô∏è Orlando</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
        color: white;
    }

    h1 {
        margin-top: 100px;
        font-size: 3rem;
        animation: glow 2s infinite alternate;
    }
   .photo {
    width: 250px;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
}


    @keyframes glow {
        from { text-shadow: 0 0 10px white; }
        to { text-shadow: 0 0 25px white; }
    }

    #message {
        font-size: 1.5rem;
        margin: 20px;
        min-height: 60px;
    }

    .buttons {
        margin-top: 30px;
    }

    button {
        font-size: 1.2rem;
        padding: 15px 30px;
        margin: 10px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff1e56;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background-color: white;
        color: #ff1e56;
        position: absolute;
    }

    .heart {
        position: absolute;
        color: white;
        font-size: 20px;
        animation: float 5s linear infinite;
    }

    @keyframes float {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>

<body>

<h1>Maria üíñ</h1>
<img src="Maria.jpg" class="photo">

<div id="message"></div>

<div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes Orlando üíç</button>
    <button id="noBtn" onmouseover="moveNo()">No üòÖ</button>
</div>

<script>
    const text = "From the moment I met you, my world became brighter. Maria, will you be my Valentine? ‚ù§Ô∏è";
    let i = 0;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("message").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 50);
        }
    }

    typeWriter();

    function sayYes() {
        document.body.innerHTML = `
            <h1 style="margin-top:200px;">
                MARIA SAID YES!!! üíñüéâ<br>
                Orlando is the luckiest man alive üòå‚ù§Ô∏è
            </h1>
        `;
    }

    function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
